<div class="menu-item-title col-lg-6">
  <div class="row">
    <div class="col-md-5">
      <div class="menu-item-photo mx-auto">
        <div>{{short_name}}</div>
        <img class="img-fluid" width="250" height="150" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
      </div>
      <div class="menu-item-price text-center text-lg-end">{{price_small}}<span>{{small_portion_name}}</span>{{price_large}}<span>{{large_portion_name}}</span></div>
    </div>
    <div class="menu-item-description col-md-7 text-center text-md-start">
      <h4 class="menu-item-title">{{name}}</h4>
      <p class="menu-item-details">{{description}}</p>
    </div>
  </div>
<hr class="d-block d-md-none mx-auto">             
</div>
